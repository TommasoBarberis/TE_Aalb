[repet_env]
pastec_version: 2.0
repet_host: mysql
repet_user: root
repet_pw: my_secret_password
repet_db: mysql
repet_port: 3306
repet_job_manager: SGE

[project]
project_name: <your_project_name>
project_dir: /mnt

[detect_features]
resources:
tmpDir:
term_rep: yes
polyA: yes
tand_rep: yes
orf: yes
blast: ncbiplus
TE_BLRn: no
TE_BLRtx: no
TE_nucl_bank: <bank_of_TE_nucleotide_sequences_such_as_Repbase>
TE_BLRx: no
TE_prot_bank: <bank_of_TE_amino-acid_sequences_such_as_Repbase>
HG_BLRn: no
HG_nucl_bank: <bank_of_host_genes>
TE_HMMER: yes
TE_HMM_profiles: /media/ProfilesBankForREPET_Pfam32.0.hmm
TE_HMMER_evalue: 10
rDNA_BLRn: no
rDNA_bank: <bank_of_rDNA_sequences_from_eukaryota>
tRNA_scan: no
TRFmaxPeriod: 15
clean: yes

[classif_consensus]
resources:
tmpDir:
limit_job_nb: 0
max_profiles_evalue: 1e-3
min_TE_profiles_coverage: 20
min_HG_profiles_coverage: 75
max_helitron_extremities_evalue: 1e-3
min_TE_bank_coverage: 5
min_HG_bank_coverage: 95
min_rDNA_bank_coverage: 95
min_HG_bank_identity: 90
min_rDNA_bank_identity: 90
min_SSR_coverage: 75
max_SSR_size: 100
remove_redundancy: no
min_redundancy_identity: 95
min_redundancy_coverage: 98
rev_complement: no 
add_noCat_bestHitClassif: no
clean: yes
